today = new Date();
time = today.getHours()+'.'+ today.getMinutes()
day = today.getDay()
document.querySelector('.time').value = time
document.querySelector('.day').day = time

if (day === 0){
day = 'วัน อาทิตย์'
} else if (day === 1){
    day = 'วัน จันทร์'
} else if (day === 2){
    day = 'วัน อังคาร'
} else if (day === 3){
    day = 'วัน พุฒ'
} else if (day === 4){
    day = 'วัน พฤหัศบดิ์'
} else if (day === 5){
    day = 'วัน สุกร์'
} else if (day === 5){
    day = 'วัน เสาร์'
}
document.querySelector('.day').value = day

    if (day === 'วัน อาทิตย์'){
        sunday()
    } else if (day === 'วัน จันทร์'){
         monday()
    } else if (day === 'วัน อังคาร'){

    } else if (day === 'วัน พุฒ'){

    } else if (day === 'วัน สุกร์'){

    } else if (day === 'วัน เสาร์'){

    }
